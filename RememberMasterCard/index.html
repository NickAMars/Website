<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile page</title>
</head>
<body>
    <div class="mastercard">
      <div class="heading__primary" onClick="getLocal()"> Remember </div>
      <nav class="Xnav">
        <ul class="Xnav-list">
          <li class="Xnav-list__item"><a class="Xnav-list__link" href="">Profile</a></li>
          <li class="Xnav-list__item"><a class="Xnav-list__link" href="">Master</a></li>
          <li class="Xnav-list__item"><a class="Xnav-list__link" href="">Group</a></li>
        </ul>
      </nav>
      <!-- TODO:  Search field at the top ,  With the filter navigation button  -->
      <div class="search">
        <div class="search__name">
          <!-- this is to search throw the available master cards -->
          <input class="search__name--input" maxlength="32" type="text"/>
          <button class="search__icon-btn">
            <svg class="search__icon">
                   <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <div class="search__filter">
           <!-- This need to be a drop down menu  of two things -->
           <button class="search__btn">Filter </button>
           <ul class="filter__list">
             <li class="filter__list-item"><button class="filter__list-link" href="#">a - z</button></li>
             <li class="filter__list-item"><button class="filter__list-link" href="#">z - a</button></li>
             <li class="filter__list-item"><button class="filter__list-link"href="#">new cards</button></li>
             <li class="filter__list-item"><button class="filter__list-link"href="#">old cards</button></li>
           </ul>
        </div>
      </div>
      <div class="master">
        <ul class="master__container">
          <!-- once someone clicks on one of these
          cards it goes to the backend and gets the infromation
          associated with the cards unique id
        -->
          <li class="master__items">
            <a  href="#" class="master__links">
              <span class="master__title">Working  on my dreams</span>
              <span class="master__date">November 2, 2018</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- TODO:  show up to 20 cards at a time -->
      <!-- TODO:  navigation through master card if there are more than 20 master cards -->

    </div>
</body>
</html>
