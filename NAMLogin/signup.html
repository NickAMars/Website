<section class="register">

     <form action="#">

       </div>

       <div class="form__register-group">
         <input id="email" type="email" placeholder="Email" class="form__register-input">
       </div>

       <div class="form__register-group">
         <input id="password" type="password" placeholder="password" class="form__register-input">
       </div>

       <button class=" btn btn--orange"> Register </button>
     </form>

</section>
