<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign Up</title>
</head>
<body>
<section class="register">
  <div class="u-center-text ">
    <h2 class="heading-secondary">
      Register
    </h2>
  </div>
  <div class="form__register-box form__register-white">

     <form action="#">
       <div class="form__register-group">
         <input id="name" type="text" placeholder="Username" class="form__register-input">
         <label for="name" class="form__register-label"> Username</label>
       </div>

       <div class="form__register-group">
         <input id="email" type="email" placeholder="Email" class="form__register-input">
         <label for="email" class="form__register-label">Email</label>
       </div>

       <div class="form__register-group">
         <input id="password" type="password" placeholder="password" class="form__register-input">
         <label for="password" class="form__register-label">Password</label>
       </div>

       <button class=" btn btn--orange"> Register </button>
     </form>
      <a href="#">Login with facebook</a>
      <a href="#">Login with google</a>

      <a href="#" class="u-margin-top-medium">Back</a>
    </div>


</section>

</body>
</html>
